<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Hoop Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="home">HOME</h3>
                <h3 class="homescore" id="homeScore-el">0</h3>
                <div class="buttons">
                    <button class="onePoint" onclick="homeAdd1()">+1</button>
                    <button class="twoPoints" onclick="homeAdd2()">+2</button>
                    <button class="threePoints" onclick="homeAdd3()">+3</button>
                </div>
            </div>
            <div class="reset">
                <button class="resetButton" onclick="reset()">RESET</button>
            </div>
            <div>
                <h3 class="guest">GUEST</h3>
                <h3 class="awayscore" id="awayScore-el">0</h3>
                <div class="buttons">
                    <button class="onePoint" onclick="awayAdd1()">+1</button>
                    <button class="twoPoints" onclick="awayAdd2()">+2</button>
                    <button class="threePoints" onclick="awayAdd3()">+3</button>
                </div>   
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
